<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Song</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eaf4e2;
            padding: 40px;
        }

        .form-box {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
        }

        h2 {
            text-align: center;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }

        button {
            background: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Add New Song</h2>

    <form action="/add-song" method="POST">
        <input type="text" name="title" placeholder="Song Title" required>
        <input type="text" name="image" placeholder="Image filename (e.g. sya.jpg)" required>
        <input type="text" name="audio" placeholder="Audio filename (e.g. song.mp3)" required>
        <button type="submit">Add Song</button>
    </form>
</div>

</body>
</html>
